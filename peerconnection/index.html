<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="toward peer to peer connection">
        <meta name="viewport" content="width=device-with, user-scalable=yes, initial-scale=1, maximum-scale=1">
        <meta itemprop="description" content="Client-side WebRTC">

        <title>Peer connection</title>

        <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./css/main.css">

    </head>
    <body>
        <div id="container">
            <h1>Peer connection</h1>
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>

            <div class="box">
                <button id="startButton">Start</button>
                <button id="callButton">Call</button>
                <button id="hangupButton">Hang Up</button>
            </div>

            <div class="box">
                <span>SDP Semantics:</span>
                <select id="sdpSemantics">
                    <option selected value="">Default</option>
                    <option value="unified-plan">Unified Plan</option>
                    <option value="plan-b">Plan B</option>
                </select>
            </div>
        </div>

        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
